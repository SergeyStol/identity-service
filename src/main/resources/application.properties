spring.application.name=identity-service

spring.datasource.url=jdbc:postgresql://localhost:5432/identity-service
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8085

#JWT configuration
jwt.public.key=classpath:rsa/id_rsa.pub
jwt.private.key=classpath:rsa/id_rsa
#Security configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=sdasa
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=asdasd

eureka.client.enabled=false